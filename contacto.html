<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Licorería R.B</title>
  <script src="https://kit.fontawesome.com/1df557c19c.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background: radial-gradient(circle at top left, #1a1a1a, #111111);
      color: #f4be3d;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1579722826351-7cc9ddd14d1e?auto=format&fit=crop&w=1470&q=80') repeat;
      background-size: 200px 200px;
      opacity: 0.05;
      filter: brightness(0.2);
      z-index: -1;
    }
    header {
      position: relative;
      background: url('https://cdn.pixabay.com/photo/2018/06/03/14/32/pistachios-3450670_1280.jpg') no-repeat center;
      background-size: cover;
      padding: 38px 20px 68px;
      text-align: center;
      color: #f4be3d;
      font-size: 2.8em;
      font-weight: 900;
      letter-spacing: 4px;
      text-shadow: 0 8px 28px #000;
      box-shadow: inset 0 0 70px #0008;
      user-select:none;
      isolation:isolate;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.48);
      z-index: 1;
    }
    header h1 {
      font-size: inherit;
      font-family: "Times New Roman", Times, serif;
      font-weight: bold;
      letter-spacing: 6px;
      margin: 0;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 30px #c4171a, 0 0 50px #f4be3d, 0 8px 28px #000;
    }
    header img.logo {
      position: absolute;
      top: 14px;
      left: 25px;
      max-height: 80px;
      filter: drop-shadow(0 0 6px #f4be3d);
      z-index: 3;
      user-select: none;
    }
    nav {
      background: #181816;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      padding: 12px 3vw;
      border-bottom: 3px solid #c4171a;
      position: sticky;
      top: 0;
      z-index: 30;
    }
    nav a {
      color: #f4be3d;
      font-weight: 700;
      font-size: 1.17em;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      position: relative;
      transition: color 0.4s, background-color 0.4s, box-shadow 0.4s;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #f4be3d 60%, #c4171a 100%);
      border-radius: 3px;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
      pointer-events: none;
    }
    nav a:hover,
    nav a:focus {
      background: #c4171a;
      color: #fff;
      box-shadow: 0 0 20px #c4171a88;
      outline: none;
    }
    nav a:hover::after,
    nav a:focus::after {
      transform: scaleX(1);
    }
    nav .carrito {
      display: flex;
      align-items: center;
      gap: 7px;
    }
    nav a.active {
      background: #c4171a;
      color: #fff;
      box-shadow: 0 0 30px #c4171a44 inset;
    }
    @media (max-width: 540px) {
      nav a {
        font-size: 1em;
        padding: 8px 10px;
      }
      header {
        font-size: 2em;
        padding-bottom: 33px;
      }
      header h1 {
        font-size: 1.2em;
      }
    }
    main {
      max-width: 700px;
      margin: 40px auto 70px;
      background: #1c1c1cdd;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 45px #c4171aaa inset;
      color: #f4be3d;
      font-size: 1.14em;
      user-select: text;
    }
    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.3em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #c4171a88;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 700;
      margin-bottom: 6px;
      color: #f4be3d;
      font-size: 1.1em;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1.8px solid #555;
      background-color: #181818;
      color: #f4be3d;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #c4171a;
      box-shadow: 0 0 15px #c4171aaa;
    }
    textarea {
      min-height: 90px;
      font-family: 'Times New Roman', serif;
    }
    button.submit-btn {
      background: #c4171a;
      color: #fff;
      font-weight: 900;
      font-size: 1.3em;
      padding: 13px 0;
      border: none;
      border-radius: 11px;
      cursor: pointer;
      box-shadow: 0 0 25px #c4171acc inset;
      transition: background 0.3s ease;
      user-select: none;
    }
    button.submit-btn:hover,
    button.submit-btn:focus {
      background: #f4be3d;
      color: #c4171a;
      outline: none;
    }
    .contact-info {
      margin-top: 25px;
      font-size: 1.15em;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      gap: 15px;
      user-select: text;
    }
    .contact-info div {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .contact-info i {
      color: #c4171a;
      font-size: 1.3em;
      width: 26px;
      text-align: center;
    }
    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 22px;
    }
    .social-icons a {
      color: #f4be3d;
      font-size: 1.8em;
      transition: color 0.3s ease;
    }
    .social-icons a:hover,
    .social-icons a:focus {
      color: #c4171a;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/F4Nq8y7/logo-licoreria.png" alt="Logo Licorería R.B" class="logo" />
    <h1>Licorería R.B</h1>
  </header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="whisky.html">Whisky</a>
    <a href="ron.html">Ron</a>
    <a href="vodka.html">Vinos y Vodka</a>
    <a href="cerveza.html">Cervezas</a>
    <a href="aguardientes.html">Aguardientes</a>
    <a href="tequilas.html">Tequilas</a>
    <a href="carrito.html">Carrito</a>
    <a href="contacto.html" class="active">Contacto</a>
  </nav>
  <main>
    <h2>Contacto</h2>
    <form id="contactForm" novalidate>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required />
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
      <button type="submit" class="submit-btn">Enviar mensaje</button>
    </form>
    <div class="contact-info">
      <div><i class="fas fa-phone"></i> <span>+593 9 8765 4321</span></div>
      <div><i class="fas fa-envelope"></i> <span>contacto@licoreria-rb.ec</span></div>
      <div><i class="fas fa-map-marker-alt"></i> <span>Av. Principal 123, Santa Elena, Ecuador</span></div>
    </div>
    <div class="social-icons" role="region" aria-label="Redes sociales">
      <a href="https://facebook.com/licoreria-rb" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
      <a href="https://instagram.com/licoreria-rb" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram-square"></i></a>
      <a href="https://twitter.com/licoreria-rb" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter-square"></i></a>
      <a href="https://wa.me/593987654321" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="fab fa-whatsapp-square"></i></a>
    </div>
  </main>
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const mensaje = form.mensaje.value.trim();

      if (!nombre || !email || !mensaje) {
        alert('Por favor, complete todos los campos.');
        return;
      }
      alert('Mensaje enviado. Gracias por contactarnos, ' + nombre + '!');
      form.reset();
    });
  </script>
</body>
</html>
